<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icons/6.6.6/css/flag-icons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tiro+Bangla:ital@0;1&display=swap" rel="stylesheet">

</head>
<body class="contact-container">
  <div class="contact-card">
    <h1 class="contact-title">যোগাযোগ করুন</h1>
    <form>
      <div class="contact-form-group">
        <label for="name">নাম</label>
        <input type="text" id="name" placeholder="আপনার নাম লিখুন" required>
      </div>

      <div class="contact-form-group">
        <label for="phone">মোবাইল নম্বর</label>
        <input type="tel" id="phone" placeholder="আপনার মোবাইল নম্বর দিন" required>
      </div>

      <div class="contact-form-group">
        <label for="email">ইমেইল</label>
        <input type="email" id="email" placeholder="আপনার ইমেইল দিন" required>
      </div>

      <div class="contact-form-group">
        <label for="message">বর্ণনা</label>
        <textarea id="message" placeholder="আপনার বার্তা লিখুন" rows="4" required></textarea>
      </div>

      <button type="submit" class="contact-btn">Send</button>
    </form>
  </div>
</body>
</html>
