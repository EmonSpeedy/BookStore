<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="signup-container">
  <div class="signup-card">
    <h1 class="signup-title">রেজিষ্ট্রেশন</h1>
    <form>
      <div class="signup-form-group">
        <label for="name">নাম</label>
        <input type="text" id="name" placeholder="আপনার নাম দিন" required>
      </div>

      <div class="signup-form-group">
        <label for="email">ইমেইল </label>
        <input type="email" id="email" placeholder="আপনার ইমেইল দিন" required>
      </div>

      <div class="signup-form-group">
        <label for="phone">মোবাইল নম্বর</label>
        <input type="tel" id="phone" placeholder="আপনার মোবাইল নম্বর দিন" required>
      </div>

      <div class="signup-form-group">
        <label for="password">পাসওয়ার্ড</label>
        <input type="password" id="password" placeholder="পাসওয়ার্ড দিন" required>
      </div>

      <div class="signup-form-group">
        <label for="confirm-password">কনফার্ম পাসওয়ার্ড</label>
        <input type="password" id="confirm-password" placeholder="পাসওয়ার্ড কনফার্ম করুন" required>
      </div>

      <button type="submit" class="signup-btn">রেজিস্ট্রার</button>

      <div class="signup-redirect">
        ইতিমধ্যে আপনার একাউন্ট আছে?<a href="signin.html"> লগইন</a>
      </div>
    </form>
  </div>
</body>
</html>
