<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Detail</title>
  <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Bangla:ital@0;1&display=swap" rel="stylesheet">

</head>
<body class="book-detail-container">

  <!-- Book Detail Card -->
<div class="book-detail-card">
  <div class="book-detail-image">
    <img src="images/image2.jpg" alt="Book Cover" onclick="openPDFModal('images/ruqya-sample-pdf.pdf')">
  </div>

  <div class="book-detail-info">
    <h1 class="book-detail-title">বইয়ের নাম</h1>
    <p class="book-detail-author"><strong>লেখক:</strong> লেখকের নাম</p>
    <p class="book-detail-description">
      এখানে বইয়ের বিস্তারিত বর্ণনা থাকবে। বইটি সম্পর্কে তথ্য, সারাংশ, এবং গুরুত্বপূর্ণ বিবরণ সংক্ষেপে প্রদান করা হবে।
    </p>
    <span class="stock-tag stock-available"><strong>In Stock</strong></span>
    <p class="book-detail-price"><strong>মূল্য:</strong> ৳350</p>
    <div class="quantity-container">
      <button class="decrement" onclick="decreaseQty(this)">−</button>
      <input type="text" class="quantity" value="1" readonly>
      <button class="increment" onclick="increaseQty(this)">+</button>
    </div>
    <div class="book-detail-actions">
      <button class="book-detail-btn"><i class="fas fa-cart-plus"></i> কার্টে যোগ করুন</button>
    </div>
  </div>
</div>

<!-- PDF Modal -->
<div id="pdfModal" class="pdf-modal">
  <div class="pdf-modal-content">
    <span class="pdf-close" onclick="closePDFModal()">&times;</span>
    <iframe id="pdfFrame" src="" frameborder="0"></iframe>
  </div>
</div>



  <script src="script.js"></script>
</body>
</html>
