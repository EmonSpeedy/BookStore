<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icons/6.6.6/css/flag-icons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tiro+Bangla:ital@0;1&display=swap" rel="stylesheet">


</head>
<body class="signup-container">
  <div class="signup-card">
    <h1 class="signup-title">লগইন</h1>
    <form>
      <div class="signup-form-group">
        <label for="email">ইমেইল / মোবাইল নম্বর</label>
        <input type="email" id="email" placeholder="আপনার ইমেইল অথবা মোবাইল নম্বর দিন" required>
      </div>

      <div class="signup-form-group">
        <label for="password">পাসওয়ার্ড</label>
        <input type="password" id="password" placeholder="আপনার পাসওয়ার্ড দিন" required>
      </div>

      <button type="submit" class="signup-btn">লগইন</button>

      <div class="signup-redirect">
        আপনার কোন একাউন্ট নেই?<a href="signup.html"> রেজিস্ট্রার</a>
      </div>
    </form>
  </div>
</body>
</html>
